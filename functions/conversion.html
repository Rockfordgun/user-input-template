<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversion Calculator</title>
        <link rel="stylesheet" href="../css/style.css">
    
    </head>
    
    <body>
        
        <h1 id="title">
            Distance Converter
        </h1>

        <div id="app">
            
        </div>

        <!-- Start of Script -->
        <script>

        // step 1
        // Create const for conversion
        
        const conversion = 0.6214;

        // step 2
        // Get user input and save to variable

        let numInput = prompt("How many km ?");

        // step 3
        // Perform calculation and save result
        
        let mileFinal = numInput * conversion;
        

        // step 4
        // Display result in DOM, alert or console
        console.log (`The distance of ${numInput} km after being converted is ${mileFinal} in miles`);

        const appElement = document.getElementById("app");
        appElement.innerHTML += "The Distance in miles are: " + mileFinal;


        </script>
        <!-- End of Script -->

    </body>

</html>
